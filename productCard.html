<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="./assets/CSS/productCard.css" />
  </head>
  <body>
    <main>
        <div class="cards">
          <div class="card">
            <img src="./assets/imgs/honey.jpg" alt="" />
            <div class="card-body">
              <div class="info">
                <h3>100% Bio Honey</h3>
                <p>Italian, not treated</p>
              </div>
              <div class="price"><p>7$/Kg</p></div>
            </div>
          </div>
          <button class="buyIt">Add to cart</button>
        </div>
    </main>
  </body>
</html>
